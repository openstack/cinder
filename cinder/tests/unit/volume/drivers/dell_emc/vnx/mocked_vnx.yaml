    existed: true
    name: snapshot_name
    state:

sg: &sg_base
  _properties: &sg_base_prop
    existed: true
    name: sg_name

spa: &spa
  _enum:
    VNXSPEnum: SP A

spb: &spb
  _enum:
    VNXSPEnum: SP B

iscsi_port_base: &iscsi_port_base
  _type: 'VNXPort'
  _properties: &iscsi_port_base_prop
    sp: *spa
    port_id: 0
    vport_id: 0

all_iscsi_ports: &all_iscsi_ports
  - &iscsi_port_a-0-0
    <<: *iscsi_port_base
    _properties:
      <<: *iscsi_port_base_prop
      port_id: 0
      vport_id: 0
  - &iscsi_port_a-0-1
    <<: *iscsi_port_base
    _properties:
      <<: *iscsi_port_base_prop
      port_id: 0
      vport_id: 1
  - &iscsi_port_a-1-0
    <<: *iscsi_port_base
    _properties:
      <<: *iscsi_port_base_prop
      port_id: 1
      vport_id: 0
  - &iscsi_port_b-0-1
    <<: *iscsi_port_base
    _properties:
      <<: *iscsi_port_base_prop
      sp: *spb
      port_id: 0
      vport_id: 1

