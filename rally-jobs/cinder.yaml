---
  CinderVolumes.create_and_delete_volume:
    -
      args:
        size: 1
      runner:
        type: "constant"
        times: 12
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_list_volume:
    -
      args:
        size: 1
        detailed: True
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_volume:
    -
      args:
        size: 1
      runner:
        type: "constant"
        times: 8
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_delete_snapshot:
    -
      args:
        force: false
      runner:
        type: "constant"
        times: 12
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        volumes:
          size: 1
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_attach_volume:
    -
      args:
        size: 1
        image:
          name: "^cirros.*uec$"
        flavor:
          name: "m1.tiny"
      runner:
        type: "constant"
        times: 12
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_snapshot_and_attach_volume:
    -
      args:
          volume_type: false
          size:
              min: 1
              max: 1
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        servers:
          image:
            name: "^cirros.*uec$"
          flavor:
            name: "m1.tiny"
          servers_per_tenant: 1
      sla:
          failure_rate:
            max: 0
    -
      args:
          volume_type: true
          size:
              min: 1
              max: 1
      runner:
        type: "constant"
        times: 6
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        servers:
          image:
            name: "^cirros.*uec$"
          flavor:
            name: "m1.tiny"
          servers_per_tenant: 1
      sla:
          failure_rate:
            max: 0

